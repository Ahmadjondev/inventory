{% extends 'manager/base.html' %}

{% block title %}{{ action }} Plan{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-900">{{ action }} Subscription Plan</h2>
</div>

<div class="bg-white rounded-lg shadow-md p-8 max-w-4xl">
    <form method="post">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Plan Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="name" value="{% if plan %}{{ plan.name }}{% endif %}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            {% if not plan %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Plan Type <span class="text-red-500">*</span>
                </label>
                <select name="plan_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    {% for value, label in plan_type_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Monthly Price <span class="text-red-500">*</span>
                </label>
                <input type="number" step="0.01" name="price_monthly" value="{% if plan %}{{ plan.price_monthly }}{% endif %}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Yearly Price <span class="text-red-500">*</span>
                </label>
                <input type="number" step="0.01" name="price_yearly" value="{% if plan %}{{ plan.price_yearly }}{% endif %}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{% if plan %}{{ plan.description }}{% endif %}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Users</label>
                <input type="number" name="max_users" value="{% if plan %}{{ plan.max_users }}{% else %}5{% endif %}" min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Products</label>
                <input type="number" name="max_products" value="{% if plan %}{{ plan.max_products }}{% else %}1000{% endif %}" min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Warehouses</label>
                <input type="number" name="max_warehouses" value="{% if plan %}{{ plan.max_warehouses }}{% else %}1{% endif %}" min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Branches</label>
                <input type="number" name="max_branches" value="{% if plan %}{{ plan.max_branches }}{% else %}1{% endif %}" min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="md:col-span-2 space-y-3">
                <label class="flex items-center">
                    <input type="checkbox" name="has_advanced_reporting" {% if plan and plan.has_advanced_reporting %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Advanced Reporting</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="has_api_access" {% if plan and plan.has_api_access %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">API Access</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="has_multi_currency" {% if plan and plan.has_multi_currency or not plan %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Multi-Currency Support</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="has_offline_support" {% if plan and plan.has_offline_support %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Offline Support</span>
                </label>
                {% if plan %}
                <label class="flex items-center">
                    <input type="checkbox" name="is_active" {% if plan.is_active %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Plan is Active</span>
                </label>
                {% endif %}
            </div>
        </div>
        
        <div class="mt-8 flex items-center justify-end space-x-4">
            <a href="{% url 'manager:plan_list' %}" 
               class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                <i class="fas fa-save mr-2"></i> {{ action }} Plan
            </button>
        </div>
    </form>
</div>

{% endblock %}
