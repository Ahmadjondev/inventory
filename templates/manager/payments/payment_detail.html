{% extends 'manager/base.html' %}
{% block title %}Payment Detail{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Payment Details</h2>
<div class="bg-white rounded-lg shadow-md p-6">
    <p><strong>Transaction:</strong> {{ payment.transaction_id }}</p>
    <p><strong>Amount:</strong> ${{ payment.amount }}</p>
    <p><strong>Status:</strong> {{ payment.get_status_display }}</p>
</div>
{% endblock %}
