{% extends 'manager/base.html' %}
{% block title %}Announcements{% endblock %}
{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-3xl font-bold">Announcements</h2>
    <a href="{% url 'manager:announcement_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
        <i class="fas fa-plus mr-2"></i> New Announcement
    </a>
</div>
<div class="bg-white rounded-lg shadow-md p-6">
    {% for ann in announcements %}
    <div class="border-b pb-4 mb-4">
        <h3 class="font-bold">{{ ann.title }}</h3>
        <p class="text-sm text-gray-600">{{ ann.content|truncatewords:20 }}</p>
        <span class="text-xs px-2 py-1 rounded bg-{{ ann.priority }}-100">{{ ann.get_priority_display }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
